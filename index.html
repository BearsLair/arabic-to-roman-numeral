<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arabic to Roman Numeral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Arabic to Roman Numeral</h1>
    <div class="user-input">
      <input type="number" placeholder="Enter number below 4000" id="number" />
      <button id="convert-btn">Submit</button>
    </div>
    <div class="user-output">
      <p id="output">Your Roman Numeral</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
